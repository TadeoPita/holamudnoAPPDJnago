<li class="list-group-item d-flex justify-content-between align-items-center">
  <div>
    {% if adj.archivo %}
      📁 <a href="{{ adj.archivo.url }}" target="_blank" class="text-black">{{ adj.archivo.name|slice:"10:" }}</a>
    {% elif adj.url %}
      🔗 <a href="{{ adj.url }}" target="_blank" class="text-black">{{ adj.url }}</a>
    {% endif %}
  </div>
  <small class="text-muted">
    {{ adj.fecha_creacion|date:"d M H:i" }}
  </small>
</li>
