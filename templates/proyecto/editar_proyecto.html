{% extends 'base.html' %}
{% block title %}Editar Proyecto{% endblock %}

{% block content %}
<h2>Editar Proyecto: {{ proyecto.nombre }}</h2>

<div class="glass-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <button type="submit" class="btn btn-purple">Guardar Cambios</button>
            <a href="{% url 'detalle_proyecto' proyecto.id %}" class="btn btn-dark">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
