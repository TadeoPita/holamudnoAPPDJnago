{% extends 'base.html' %}
{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
<h2>¿Estás seguro de que querés eliminar el proyecto "{{ proyecto.nombre }}"?</h2>

<div class="glass-card mt-3 center">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalle_proyecto' proyecto.id %}" class="btn btn-dark">Cancelar</a>
    </form>
</div>
{% endblock %}
