<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestor de Proyectos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTMX y Bootstrap 5 -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 6 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous">


    <script>
        document.body.addEventListener('htmx:configRequest', function (event) {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            event.detail.headers['X-CSRFToken'] = csrfToken;
        });
    </script>


    <style>
        body {
            background: #0f0f1b;
            background-image: radial-gradient(#1d1d2c 1px, transparent 1px);
            background-size: 20px 20px;
            color: #e2e2e2;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-usuario {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container-card-tarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .avatar-inicial {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #4144aa;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .adjunto-form input[type="file"],
        .adjunto-form input[type="url"] {
            background-color: #1f1f2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 12px;
            color: #e0e0e0;
            width: 100%;
            margin-bottom: 8px;
        }

        .adjunto-form label {
            color: #aaa;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .btn-adjuntar {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-adjuntar:hover {
            background-color: #5750d3;
        }

        .texto-card {
            text-align: center;
        }

        .titulo {
            font-size: 35px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
        }

        .titulo-card {
            text-align: center;
            font-size: 27px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            margin-bottom: -1px;
        }

        .center {
            text-align: center;
            align-items: center;
            justify-content: center;
            margin-bottom: -2px;
        }

        .card1 {
            background: #bdbdbd;
            border-radius: 15px;
            padding: 2px;


            transition: transform 0.2s;
        }

        .card-body {
            border-radius: 13px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: transform 0.2s;
        }

        .glass-card:hover {
            transform: scale(1.01);
        }

        .btn-purple {
            background-color: #6c63ff;
            color: white;
            border-radius: 10px;
            border: none;
        }

        .btn-white {

            color: rgb(194, 194, 194);
            border-radius: 10px;
            border: none;
        }

        .btn-red {
            background-color: #e74c3c;
            color: white;
            border-radius: 10px;
            border: none;
        }

        .form-control,
        select,
        textarea {
            background-color: #1c1d2a;
            color: white;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
        }

        .form-check-input {
            transform: scale(1.3);
            margin-right: 0.5rem;
        }

        label {
            margin-top: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .form-check-label {
            margin-left: 0.2rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="modal fade" id="tareaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"><!-- HTMX here --></div>
        </div>
    </div>
</body>

</html>
